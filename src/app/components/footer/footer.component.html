<footer>
    <div class="container items-center justify-between h-full">
        <section class="logo">
            <img src="./assets/svg/logo.svg" />
        </section>
        <section class="navigation">
            <nav>
                <ul class="flex justify-between lg:justify-center">
                    <ng-container *ngFor="let list of lists">
                        <li>
                            <a [routerLink]="'/story-list'" [queryParams]="{ slug: list.slug }">{{ list.title }}</a>
                        </li>
                    </ng-container>
                    <li><a routerLink="/about">Nosotros</a></li>
                    <li><a routerLink="/dmca">DMCA</a></li>
                </ul>
            </nav>
        </section>
        <section class="social">
            <nav>
                <ul class="flex">
                    <li>
                        <a href=""><img [src]="'assets/svg/twitter.svg'" /></a>
                    </li>
                    <li>
                        <a href=""><img [src]="'assets/svg/instagram.svg'" /></a>
                    </li>
                    <li>
                        <a href=""><img [src]="'assets/svg/whatsapp.svg'" /></a>
                    </li>
                    <li>
                        <a href=""><img [src]="'assets/svg/facebook.svg'" /></a>
                    </li>
                </ul>
            </nav>
        </section>
    </div>
</footer>
