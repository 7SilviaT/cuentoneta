<header>
    <section class="logo flex items-center">
        <a href="/" class="flex">
            <img [ngSrc]="'./assets/svg/logo.svg'" width="59" height="32" alt="Imagen logo de 'La Cuentoneta'" />
            <h3><strong>La Cuentoneta</strong></h3>
        </a>
    </section>

    <section class="navigation flex items-center justify-end">
        <nav>
            <ul class="flex">
                <ng-container *ngFor="let list of lists">
                    <li>
                        <a [routerLink]="'/story-list'" [queryParams]="{ slug: list.slug }">{{ list.title }}</a>
                    </li>
                </ng-container>
                <li><a routerLink="/about">Nosotros</a></li>
                <li><a routerLink="/dmca">DMCA</a></li>
            </ul>
            <div class="menu-toggler">
                <img
                    [ngSrc]="'./assets/svg/menu.svg'"
                    width="24"
                    height="24"
                    alt="Ícono de menú de hamburguesa de 'La Cuentoneta'"
                />
            </div>
        </nav>
    </section>

    <section class="menu">
        <ul>
            <ng-container *ngFor="let list of lists">
                <li>
                    <a [routerLink]="'/story-list'" [queryParams]="{ slug: list.slug }">{{ list.title }}</a>
                </li>
            </ng-container>
            <li><a routerLink="/about">Nosotros</a></li>
            <li><a routerLink="/dmca">DMCA</a></li>
        </ul>
    </section>
</header>
