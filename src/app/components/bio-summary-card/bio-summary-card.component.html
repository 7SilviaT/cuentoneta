<div class="bio-card-container">
	@if (story.author; as author) {
		<section class="author mb-4 sm:mb-8">
			<img
				[alt]="'Retrato de ' + author.name"
				[ngSrc]="author.imageUrl + '?h=64&w=64'"
				class="author-image"
				width="64"
				height="64"
			/>
			<div class="author-info flex flex-col justify-center">
				<p class="author-name">{{ author.name }}</p>
				<div class="author-nationality flex items-center gap-2">
					<img
						[alt]="'Bandera de ' + author.nationality.country"
						[ngSrc]="author.nationality.flag + '?w=20&h=15'"
						class="flag"
						width="20"
						height="15"
					/>
					<span>{{ author.nationality.country }}</span>
				</div>
			</div>

			@if (resources.length > 0) {
				<div class="resources flex justify-end gap-4">
					@for (resource of resources; track $index) {
						<cuentoneta-resource [resource]="resource"></cuentoneta-resource>
					}
				</div>
			}
		</section>
		<section class="bio-and-summary">
			<ng-container *ngFor="let paragraph of author.biography">
				<p [innerHTML]="paragraph.text" [ngClass]="paragraph.classes"></p>
			</ng-container>
			<ng-container *ngFor="let paragraph of story.summary">
				<p [innerHTML]="paragraph.text" [ngClass]="paragraph.classes"></p>
			</ng-container>
		</section>
	}
</div>
