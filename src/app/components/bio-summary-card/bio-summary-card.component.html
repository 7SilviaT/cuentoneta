<div class="bio-card-container">
    @if (story.author; as author) {
    <section class="author mb-4 sm:mb-8">
        <img class="author-image" width="64" height="64" [alt]="'Retrato de ' + author.name"
            [ngSrc]="author.imageUrl + '?h=64&w=64'" />
        <div class="author-info flex flex-col justify-center">
            <p class="author-name">{{ author.name }}</p>
            <div class="author-nationality flex items-center gap-2">
                <img class="flag" width="20" height="15" [alt]="'Bandera de ' + author.nationality.country"
                    [ngSrc]="author.nationality.flag + '?w=20&h=15'" />
                <span>{{ author.nationality.country }}</span>
            </div>
        </div>
        @if(!!author.fullBioUrl){
        <a [href]="author.fullBioUrl" target="_blank" class="author-bio-link flex items-start justify-end gap-3">
            Biograf√≠a
            <img [ngSrc]="'./assets/svg/external-link.svg'" width="20" height="20"
                alt="Imagen que representa un link externo" /></a>
        }
        @if(!!story.originalLink){
        <a [href]="story.originalLink" target="_blank" class="summary-link flex items-start justify-end gap-3">
            Recurso Original
            <img [ngSrc]="'./assets/svg/external-link.svg'" width="20" height="20"
                alt="Imagen que representa un link externo" /></a>
        }
    </section>
    }

    @if(story.author; as author){
    <section class="bio-and-summary">
        <ng-container *ngFor="let paragraph of author.biography">
            <p [innerHTML]="paragraph.text" [ngClass]="paragraph.classes"></p>
        </ng-container>
        <ng-container *ngFor="let paragraph of story.summary">
            <p [innerHTML]="paragraph.text" [ngClass]="paragraph.classes"></p>
        </ng-container>
    </section>
    }
</div>
