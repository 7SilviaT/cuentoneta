<main>
    <section class="hero flex justify-between items-center">
        <div class="text">
            <h1 class="title display">Cuentos cortos para leer durante el verano</h1>
            <h3 class="subtitle">
                Te presentamos diversos cuentos para que puedas leer durante tus días libres y que conozcas nuevos
                autores para aumentar tu biblioteca de conocimientos.
            </h3>
        </div>
        <div>
            <img class="flag" width="506" height="400" [ngSrc]="'./assets/svg/illustration.svg'" />
        </div>
    </section>

    <section class="stories-card-container newest-stories-container highlight-first-row">
        <ng-container *ngFor="let story of latestStories">
            <cuentoneta-story-card [story]="story"></cuentoneta-story-card>
        </ng-container>
    </section>

    <h2>Cuentos Edición 2022</h2>

    <section class="stories-card-container past-stories">
        <ng-container *ngFor="let story of oldStories">
            <cuentoneta-story-card [story]="story"></cuentoneta-story-card>
        </ng-container>
    </section>
</main>
