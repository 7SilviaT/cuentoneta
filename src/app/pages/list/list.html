<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="ion-text-center">
      <ion-title>La Cuentoneta: Lista de Cuentos</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let story of storyList"
      (click)="navigateToStory(story.day)"
    >
      <ion-avatar slot="start">
        <img [src]="story.author.imageUrl" />
      </ion-avatar>
      <ion-label>
        <h2>{{story.title}}</h2>
        <h3>
          por {{story.author.name}}<img
            class="nationality-flag"
            [src]="story.author.nationality"
          />
        </h3>
        <p>DÃ­a {{story.day}}/31</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
