<ion-app [class.dark-theme]="darkMode">
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-content>
        <ion-list lines="none">
          <ion-list-header> Cuentos </ion-list-header>
          <ion-menu-toggle
            autoHide="false"
            *ngFor="let page of appPages; let i = index"
          >
            <ion-item
              [routerLink]="page.url"
              routerLinkActive="selected"
              routerDirection="root"
              detail="false"
            >
              <ion-icon slot="start" [name]="page.icon + '-outline'"></ion-icon>
              <ion-label>
                {{ page.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list lines="none">
          <ion-list-header> Configuraci√≥n </ion-list-header>
          <ion-menu-toggle
            autoHide="false"
            *ngFor="let p of settingsPages; let i = index"
          >
            <ion-item
              *ngIf="!(p.url.includes('http://') || p.url.includes('https://'))"
              [routerLink]="p.url"
              routerLinkActive="selected"
              routerDirection="root"
              href={{ p.href }}
              detail="false"
            >
              <ion-icon slot="start" [name]="p.icon + '-outline'"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>
            <ion-item
              *ngIf="p.url.includes('http://') || p.url.includes('https://')"
              href="{{p.url}}"
              detail="false"
            >
              <ion-icon slot="start" [name]="p.icon + '-outline'"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item>
            <ion-icon slot="start" name="moon-outline"></ion-icon>
            <ion-label> Modo Oscuro </ion-label>
            <ion-toggle [ngModel]="darkMode" (ionChange)="onModeChange($event)"></ion-toggle>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
